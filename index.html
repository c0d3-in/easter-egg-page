<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Утренний кофе">
    <meta name="twitter:description" content="Утренний кофе">
    <meta name="twitter:image" content="https://i.postimg.cc/pr3g7zGz/1111964e-f7ad-411f-bbc3-61c873171b70.png">

    <title>Утренний кофе</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff600;
            color: black;
            text-align: center; /* Центрируем все содержимое */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 28px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            position: relative;
            text-align: center; /* Центрируем текст внутри блока */
            max-width: 80%; /* Чтобы текст не растягивался слишком сильно */
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background: black;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%   { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 1; }
        }

        img {
            max-width: 180%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/pr3g7zGz/1111964e-f7ad-411f-bbc3-61c873171b70.png" alt="Секретное изображение" onclick="showMessage()">
        <div id="message"><span id="typedText"></span><span class="cursor"></span></div>
    </div>

    <audio id="typeSound" src="audio/laptop-keyboard-1.wav" preload="auto"></audio>

    <script>
    const rawText = `«Мы даже ни секунды не
					должны пребывать в убеждении, что наше самое глубокое
					знание бытия является истинным. Все наши знания — лишь
					нарисованная нашим воображением радужная оболочка пузырька пены, одного из бесчисленного количества пузырьков
					пенного «барашка», появившегося на гребне волны, одной из
					бесчисленного количества волн на поверхности бескрайнего океана бытия».`;

	const text = rawText.split('\n').map(line => line.trimStart()).join('\n');


    function showMessage() {
        const msgBox = document.getElementById('message');
        const typedText = document.getElementById('typedText');
        const typeSound = document.getElementById('typeSound');
        msgBox.style.display = 'block';
        typedText.textContent = '';
        let i = 0;

        // Запускаем звук
        typeSound.currentTime = 0;
        typeSound.loop = true;
        typeSound.play();

        const interval = setInterval(() => {
            typedText.textContent += text[i];
            i++;
            if (i >= text.length) {
                clearInterval(interval);
                typeSound.pause();
                typeSound.currentTime = 0;
            }
        }, 30);
    }
	</script>

</body>
</html>
